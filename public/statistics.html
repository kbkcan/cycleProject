            $("#TABLE_STATISTICS").html(''); // 1. 통계 목록 초기화
            var table_tag =
                    '<thead>'+
                        '<tr>'+
                            '<th>'+ '날짜' +'</th>'+

                    '</thead>';
                    $("#TABLE_STATISTICS").append(table_tag);

            firebase.database().ref('/user/log').once("value", function(snapshot) {
                snapshot.forEach(function(childSnapshot){       
                    var childKey = childSnapshot.key; // 날짜 값
                    var str_month = childSnapshot.key.toString();
                    var monthVal = str_month.substr(0, 4) + '-' + str_month.substr(4, 2);
                    var yyyyMM= $('#INPUT_MONTH').val();
                    var childKey_str = childKey.toString().substr(6,2)+'일'+ childKey.toString().substr(8,2) +'시'+childKey.toString().substr(10,2)+'분';

                    var kcal = childSnapshot.val().kcal.toFixed(3); // 소모 칼로리
                    
                if (monthVal == yyyyMM) { // 년 월이 일치할시
                    if (a_rate>=0) { // 달성률 필드가 있는 칼럼만
                    var tr_tag = 
                        '<tr>'+
                        '<td>'+ childKey_str +'</td>'+
                        '<td class="text-center">'+ targetkcal +'</td>'+
                        '<td class="text-center">'+ kcal +'</td>'+
                        '<td class="text-right">'+ str_rate +' %' +'</td>'+
                        '</tr>';
                        $("#TABLE_STATISTICS").append(tr_tag);
                        }
                    }
                });
            });
