	  <div id="login-page">
	  	<div class="container">
	  	
		      <form class="form-login" action="index.html">
		        <h2 class="form-login-heading">sign in now</h2>
		        <div class="login-wrap">
					<!-- 로그인 메일 주소 입력 폼 -->
		            <input id="SIGNIN_MAIL" type="email" class="form-control" placeholder="메일 주소를 입력하세요" autofocus>
					<br>
					<!-- 로그인 패스워드 입력 폼 -->
		            <input id="SIGNIN_PASSWORD" type="password" class="form-control" placeholder="비밀 번호를 입력하세요">
		            <label class="checkbox">
		                <span class="pull-right">
		                    <a data-toggle="modal" href="login.html#myModal"> Forgot Password?</a>
		
		                </span>
					</label>
					<!-- 로그인 버튼  -->
		            <button id="BTN_SIGNIN" class="btn btn-theme btn-block" type="button"><i class="fa fa-lock"></i> 회 원 로 그 인 </button>
					<hr>
					
		    	<!-- 로그인 상태보기 -->
   				<div class="row">
				로그인 상태 : <!-- 인증 상태 보기용 span 추가-->
				<span id="AUTH_STATE" class="blue-text">(인증되지 않음)</span>
				<!-- 유저 정보 확인용 요소 추가 -->
				<ol id="USER_INFO">
				  <li>UID : <span id="USER_UID" class="blue-text"></span></li>
				  <li>메일 : <span id="USER_MAIL" class="blue-text"></span></li>
				  <li>이름 : <span id="USER_NAME" class="blue-text"></span></li>
				  <li><img id="USER_PHOTO"></li>
				</ol>
				<!-- 로그아웃 버튼 -->
				<button id="BTN_LOGOUT" type="button" class="btn indigo" style="display: none;"> 로 그 아 웃 </button>
			  </div>
		            <div class="login-social-link centered">
		            <p>or you can sign in via your social network</p>
		                <button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
		                <button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button>
		            </div>
		            <div class="registration">
		                Don't have an account yet?<br/>
		                <a class="" href="#">
		                    Create an account
		                </a>
		            </div>
		
		        </div>
		
		          <!-- Modal -->
		          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
		              <div class="modal-dialog">
		                  <div class="modal-content">
		                      <div class="modal-header">
		                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                          <h4 class="modal-title">Forgot Password ?</h4>
		                      </div>
		                      <div class="modal-body">
		                          <p>Enter your e-mail address below to reset your password.</p>
		                          <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
		
		                      </div>
		                      <div class="modal-footer">
		                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
		                          <button class="btn btn-theme" type="button">Submit</button>
		                      </div>
		                  </div>
		              </div>
		          </div>
		          <!-- modal -->
		
		      </form>	  	
	  	
	  	</div>
	  </div>

 <!-- firebase SDK 링크 -->
 <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
 <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-app.js"></script>
 <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-auth.js"></script>
 <script src="/fireinit.js"></script>
 <script type="text/javascript">
   /* 인증 상태 변화 감시하기 */
   firebase.auth().onAuthStateChanged(function(user) {
	 if (user) { // 인증되었을 때
	   $('#AUTH_STATE').text(user.displayName + "님 로그인 하셨습니다.");
	   $('#BTN_LOGOUT').show();
	   $('#USER_NAME').text(user.displayName);
	   $('#USER_MAIL').text(user.email);
	   $('#USER_UID').text(user.uid);
	   $('#USER_PHOTO').attr('src', user.photoURL);
	   $('#USER_INFO').show();
	 } else { // 인증되지 않았을 때
	   $('#AUTH_STATE').text("(인증되지 않음)");
	   $('#BTN_LOGOUT').hide();
	   $('#USER_INFO').hide();
	 }
   });

   /* 로그아웃 버튼을 눌렀을 때 인증 해제 하도록 하기 */
   $('#BTN_LOGOUT').click(function(){
	 firebase.auth().signOut().then(function() {
	   alert("인증이 해제되었습니다.");
	 }, function(error) {
	   alert(error.message);
	 });
   });

   /* 회원 가입을 눌렀을 경우  */
   $('#BTN_SIGNUP').click(function(){
	 var signup_mail = $('#INPUT_MAIL').val();
	 var signup_password = $('#INPUT_PASSWORD').val();
	 var signup_name = $('#INPUT_NAME').val();

	 firebase.auth().createUserWithEmailAndPassword(signup_mail, signup_password).then(function(){
	   // 메일 회원 가입에 성공 했을때
	   /* 회원 정보 갱신 = 페이지 새로 고침 */
	   alert("성공적으로 가입되었습니다.");
	   location.reload();
	   // 자동 로그인 성공으로 간주 = onAuthStateChanged()가 동작함
	 }).catch(function(error) {
	   // 메일 회원 가입에 실패 했을때
	   alert(error.message);
	 });
   });

   /* 로그인 버튼 클릭시 처리하기 */
   $('#BTN_SIGNIN').click(function(){
	 var signin_mail = $('#SIGNIN_MAIL').val();
	 var signin_password = $('#SIGNIN_PASSWORD').val();

	 firebase.auth().signInWithEmailAndPassword(signin_mail, signin_password).then(function(){
	   // 메일 회원  로그인 성공으로 간주 = onAuthStateChanged()가 동작함
	 }).catch(function(error) {
	   // 회원 로그인에 실패 했을 경우
	   alert(error.message);
	 });
   });
 </script>
